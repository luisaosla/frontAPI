
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>
<body>
    
    <h1>Biblioteca</h1>

    <form id="livrosForm">
        <input type="text" id="tituloInput" placeholder="Titulo">
        <input type="text" id="autorInput" placeholder="Autor">
        <input type="number" id="ano_publicacaoInput" placeholder="Ano Publicação">
        <button type="submit">Adicionar</button>
    </form>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Ano de Publicação</th>
            <th>Ações</th>
        </tr>
    </thead>

    <tbody id="livrosTable"></tbody>
</table> 


<script src="script.js"></script>
</body>
</html>
